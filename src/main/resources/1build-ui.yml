onebuild:
  production:
    enabled: false

  ui:
    core:
      css:
        resource-type: CSS
        path: /onebuild/libs/css
        source-path: /internal/ui/css
        resources:
          - vuetify-css-3.7.0.css

      js:
        resource-type: JS
        path: /onebuild/libs/js
        source-path: /internal/ui/js
        resources:
          - vue-3.4.38.js
          - vuedemi-2.2.2.js
          - vuetify-3.7.0.js
          - vue-router-4.4.3.js
          - pinia-2.2.2.js
          - axios-1.7.7.js

      index:
        resource-type: INDEX
        path: /index.html
        source-path: /internal/ui/index
        template: index.html.ftl

      services:
        resource-type: SERVICE
        path: /onebuild/services
        source-path: /internal/ui/services

      stores:
        resource-type: STORE
        path: /onebuild/stores
        source-path: /internal/ui/stores

      components:
        resource-type: COMPONENT
        path: /onebuild/components
        source-path: /internal/ui/components
        list:
          - name: version
            home: /version
          - name: onebuild-spinner
            home: /onebuild-spinner