<v-container>
  <v-row>
    <v-col>
      <h1>{{ versionStore.name }}</h1>
      <h2>{{ versionStore.description }}</h2>
      <v-table>
        <thead>
        <tr>
          <th>Framework</th>
          <th>Version</th>
        </tr>
        </thead>
        <tbody>

        <tr v-for="(version, library) in versionStore.libVersions" :key="library">
          <td>{{ library }}</td>
          <td>{{ version }}</td>
        </tr>

        </tbody>
      </v-table>
    </v-col>
  </v-row>
</v-container>
